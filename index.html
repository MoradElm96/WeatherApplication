<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wheater App</title>

</head>
<body>

    <!--bloque para formulario-->
    <div class="container " id="container">
        <div class="inputTemp">
            <form class="search_submit" id="search_submit">
                <input type="text" class="search" id="search_input" placeholder="Location">
                <button type="submit"></button>

            </form>
            <div class="inputTemp_number">
                <div class="inputTemp_Celsius" id="degreeNumber">15</div>
                <div class="inputTemp_symbol">°C</div>
            </div>
            <div id="weatherIcon"></div>
            <div class="inputTemp_description" id="description">Nublado</div>

        </div>

        <!--bloque para los resultados-->
        <div class="location">
            <div class="location_city" id="timezone">London</div>
            <div class="location_date" id="date">Fecha</div>
        </div>

        <!--bloque para las temperaturas-->
        <div class="weather">
            <div class="weather_min"><small>min</small><span id="min">12</span> °C</div>
            <div class="weather_max"><small>max</small><span id="max">25</span> °C</div>

        </div>

    </div>


    <script src="script.js"></script>
    
</body>
</html>
